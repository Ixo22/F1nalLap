<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1nal Lap</title>
    <link rel="shortcut icon" href="https://www.formula1.com/etc/designs/fom-website/images/f1_logo.svg">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Audiowide" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="content">

            <header>

                <h1>F1nal Lap</h1>
                <img src="https://www.formula1.com/etc/designs/fom-website/images/f1_logo.svg" alt="Fórmula 1 Logo">

            </header>


            <div id="progress-container">
                <nav>
    
                    <a href="index.html">Inicio</a>
                    <a href="temp_act.html">Temporada Actual</a>
                    <a href="ult_temp.html">Últimas Temporadas</a>
                    <a href="temp_mem.html">Temporadas Memorables</a>
                    <a href="prueba.html">Prueba</a>
                    <a href="openf1_carreras.html">Carreras</a>
                    <a href="openf1_drivers.html">Pilotos</a>
                    <a href="API-sports.html">Api Sport</a>
    
                </nav>
                <div id="progress-bar"></div>
            </div>


            <div class="contenedor-section">
                <section id="api">
                    <h2>Resultados de Fórmula 1</h2>

                    <div class="form-group">
                        <label for="temporada">
                            <p style="font-size: 18px;">Selecciona la Temporada:‎ ‎ ‎ </p>
                        </label>
                        <select id="temporada">
                            <option value="">-- Temporada --</option>
                            <!-- Generar opciones de 2005 a 2024 -->
                            <script>
                                for (let year = 1950; year <= 2024; year++) {
                                    document.write(`<option value="${year}">${year}</option>`);
                                }
                            </script>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="ronda">
                            <p style="font-size: 18px;">Selecciona la Ronda:‎ ‎ ‎ ‎ ‎ ‎ ‎ ‎ ‎ ‎ ‎ </p>
                        </label>
                        <select id="ronda">
                            <option value="">-- Ronda --</option>
                            <!-- Generar opciones de 1 a 24 -->
                            <script>
                                for (let round = 1; round <= 24; round++) {
                                    document.write(`<option value="${round}">${round}</option>`);
                                }
                            </script>
                        </select>
                    </div>

                    <div class="form-btn">
                        <button id="mostrarBtn">Mostrar</button>
                        <button id="reestablecerBtn">Reestablecer</button>
                    </div>
                    <br>
                    <br>
                    <div id="contenedor"></div>
                </section>
            </div>
        </div>

        <footer>
            <a href="https://www.linkedin.com/in/aalbeerto/" target="_blank">© AGA. Todos los derechos reservados.</a>
        </footer>

    </div>


    <script src="script.js"></script>
    <script src="barra_deslizante.js"></script>
</body>

</html>
