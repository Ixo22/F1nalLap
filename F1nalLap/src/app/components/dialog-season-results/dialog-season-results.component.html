<h2 mat-dialog-title>Resultado de {{race}} - {{ season }}</h2>

<mat-dialog-content class="mat-typography">
  <div class="table-container">
    <table mat-table [dataSource]="raceData[0].results" class="mat-elevation-z8">
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef class="sticky-header column-position">Pos.</th>
        <td mat-cell *matCellDef="let row" class="column-position">{{ row.position }}</td>
      </ng-container>

      <ng-container matColumnDef="driver">
        <th mat-header-cell *matHeaderCellDef class="sticky-header column-driver">Piloto</th>
        <td mat-cell *matCellDef="let row" class="column-driver">{{ row.driver }}</td>
      </ng-container>

      <ng-container matColumnDef="constructor">
        <th mat-header-cell *matHeaderCellDef class="sticky-header column-constructor">Equipo</th>
        <td mat-cell *matCellDef="let row" class="column-constructor">{{ row.constructor }}</td>
      </ng-container>

      <ng-container matColumnDef="fastestLapTime">
        <th mat-header-cell *matHeaderCellDef class="sticky-header column-fastest-lap">Vuelta r√°pida</th>
        <td mat-cell *matCellDef="let row" class="column-fastest-lap">{{ row.fastestLapTime }}</td>
      </ng-container>

      <ng-container matColumnDef="points">
        <th mat-header-cell *matHeaderCellDef class="sticky-header column-points">Pts.</th>
        <td mat-cell *matCellDef="let row" class="column-points">+{{ row.points }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close id="dialogo">Cerrar</button>
</mat-dialog-actions>
